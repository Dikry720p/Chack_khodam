<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Khodam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Check Khodam</h1>
        <p>segera check khodam anda sebelum terlambat</p>
        <form id="namaForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required placeholder="masukan nama anda">
            <label for="tanggalLahir">Tanggal Lahir:</label>
            <input type="date" id="tanggalLahir" name="tanggalLahir" required>
            <button type="submit">Check</button>
        </form>
        <p id="hasil"></p>
    </div>
    <script src="script.js">
        document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('namaForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const nama = document.getElementById('nama').value.trim().toLowerCase();
        const tanggalLahir = document.getElementById('tanggalLahir').value;
        const hasilElement = document.getElementById('hasil');

        if (nama === "" || tanggalLahir === "") {
            hasilElement.textContent = "Silakan masukkan nama dan tanggal lahir Anda.";
            return;
        }

        const kataAcak = generateKataAcak(nama, tanggalLahir);
        hasilElement.textContent = `Hasil: ${kataAcak}`;
    });
});

function generateKataAcak(nama, tanggalLahir) {
    const kata = [
        "maung chongkok", "kuda laut", "bagong albino", "papatong", "monyet bodas",
        "maung bodas", "kadal hejo", "kadal kodomo", "oray sanca", "oray kobra",
        "belut listrik", "belut kasur", "naga emas", "laler hejo", "lumba-lumba",
        "megalodon", "kingkong", "oray sapi", "piton", "sireum hideung",
        "sireum beurum", "hiu", "jaer", "beunteur", "tutut", "undur-undur (khodam langka)","bagong"
    ];

    const namaKhusus = ["rifki", "rifqy", "kahim", "mesin"];

    if (namaKhusus.includes(nama)) {
        return "kupu-kupu";
    }

    let seed = 0;
    for (let i = 0; i < nama.length; i++) {
        seed += nama.charCodeAt(i);
    }

    seed += new Date(tanggalLahir).getTime();

    const randomIndex = seed % kata.length;
    return kata[randomIndex];       
}

    </script>
</body>
</html>
